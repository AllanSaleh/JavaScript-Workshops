<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Fetching Data and Handling Promises with Callbacks</h1>
    <form action="" class="d-flex">
      <div class="card" style="width: 18rem">
        <input
          type="text"
          placeholder="Enter your favorite pokemon"
          id="pokeInput"
        />
        <img src="" class="card-img-top" alt="Pokemon Picture" />
        <div class="card-body">
          <h5 class="card-title"></h5>
          <button class="btn btn-primary">Get Pokemon</button>
        </div>
      </div>
      <div class="card enemy-poke-card" style="width: 18rem; display: none;">
        <img src="" class="card-img-top" id="enemy-poke-image" alt="Pokemon Picture" />
        <div class="card-body">
          <h5 class="card-title" id="enemy-poke-title"></h5>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
